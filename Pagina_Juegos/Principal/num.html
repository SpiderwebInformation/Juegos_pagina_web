<!DOCTYPE html>
<html>
<head>
    <title>Juego de Objetos</title>
    <style>
        body {
            text-align: center;
        }
        .container {
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Objetos</h1>
        <p>El jugador que ponga el último objeto pierde.</p>
        <div id="juego" style="display: none;">
            <label for="totalObjetos">Número total de objetos (debe ser mayor que 10):</label>
            <input type="number" id="totalObjetos" required>
            <br>
            <label for="minObjetos">Número mínimo de objetos (mayor que 1):</label>
            <input type="number" id="minObjetos" required>
            <br>
            <label for="maxObjetos">Número máximo de objetos (mayor que 2):</label>
            <input type="number" id="maxObjetos" required>
            <br>
            <button onclick="iniciarJuego()">Iniciar Juego</button>
            <p>Objetos disponibles: <span id="objetos">0</span></p>
            <p>Jugador actual: <span id="jugador">1</span></p>
            <input type="number" id="eleccion" placeholder="Elige un número de objetos">
            <button onclick="realizarJugada()">Realizar Jugada</button>
        </div>
        <p id="resultado" style="display: none;"></p>
    </div>

    <script>
        let totalObjetos = 0;
        let minObjetos = 0;
        let maxObjetos = 0;
        let objetos = 0;
        let jugadorActual = 1;

        function iniciarJuego() {
            totalObjetos = parseInt(document.getElementById("totalObjetos").value);
            minObjetos = parseInt(document.getElementById("minObjetos").value);
            maxObjetos = parseInt(document.getElementById("maxObjetos").value);

            if (minObjetos >= maxObjetos || isNaN(totalObjetos) || isNaN(minObjetos) || isNaN(maxObjetos)) {
                alert("Valores no válidos. Intenta de nuevo.");
                return;
            }

            objetos = totalObjetos;
            document.getElementById("objetos").textContent = objetos;
            document.getElementById("juego").style.display = "block";
        }

        function realizarJugada() {
            const eleccion = parseInt(document.getElementById("eleccion").value);

            if (eleccion < minObjetos || eleccion > maxObjetos || eleccion > objetos || isNaN(eleccion)) {
                alert("Selección no válida. Inténtalo de nuevo.");
                return;
            }

            objetos -= eleccion;
            document.getElementById("objetos").textContent = objetos;
            jugadorActual = 3 - jugadorActual;
            document.getElementById("jugador").textContent = jugadorActual;

            if (objetos < minObjetos) {
                const jugadorPerdedor = 3 - jugadorActual;
                document.getElementById("resultado").textContent = `¡Jugador ${jugadorPerdedor} ha perdido!`;
                document.getElementById("resultado").style.display = "block";
                document.getElementById("eleccion").style.display = "none";
            }
        }
    </script>
</body>
</html>
