<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/gato3.css">
        <link rel="shortcut icon" href="tayde.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body class="principal">
        <div class="contenedor">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>TIC TAC TOE</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6 text-center">
                    <div class="span3 new-span">
                        <div class="input-prepend input-append">
                            <span class="add-on win_text">O Gano</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">vez(ces)</span>
                        </div>
                        <div class="input-prepend input-append">
                            <span class="add-on win_text">X Gano</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">vez(ces)</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6 text-center">
                    <div id="padre">
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <p>Turno: jugador <span id="turno"></span></p>
                    <button Class="btn btnNew">Nuevo Juego</button>
                    <button Class="btn btnRegresar">Regresar</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/gato3.js"></script>
    </body>
</html>
