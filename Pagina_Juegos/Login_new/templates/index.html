    <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
    </label>

        <li><a href="{{ url_for('login') }}">Iniciar sesi√≥n</a></li>

</nav>
<section class="fondo">
    <div class="carousel">
        <img src="{{ url_for('static', filename='Jhipster.jpg') }}" class="active">
        <img src="{{ url_for('static', filename='tictac.png') }}">
        <img src="{{ url_for('static', filename='ppt.jpg') }}">
    </div>
    <script>
    let currentImage = 0;
    const images = document.querySelectorAll('.carousel img');

    function changeImage() {
        images[currentImage].classList.remove('active');
        currentImage = (currentImage + 1) % images.length;
        images[currentImage].classList.add('active');
    }

    setInterval(changeImage, 5000);  // Cambia la imagen cada 5 segundos (5000 ms)
</script>
